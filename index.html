<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Hash Comparator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

    
    <header class="bg-primary text-white text-center py-3">
        <h2 class="mb-0">File Hash Comparator</h2>
        <p class="mb-0">Easily compare the hash values of two files</p>
    </header>

    <!-- Main Content -->
    <main class="flex-fill d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">Compare Files</h3>
                            <form id="uploadForm">
                                <div class="mb-3">
                                    <label for="file1" class="form-label">Select first file</label>
                                    <input class="form-control" type="file" id="file1" required>
                                </div>
                                <div class="mb-3">
                                    <label for="file2" class="form-label">Select second file</label>
                                    <input class="form-control" type="file" id="file2" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Compare Files</button>
                                </div>
                            </form>
                            <div id="result" class="mt-4 text-center"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p>&copy; 2024 File Hash Comparator. All rights reserved.</p>
        <p>Contact Me: <a href="tmvhs1346@naver.com" class="text-white text-decoration-none">tmvhs1346@naver.com</a></p>
    </footer>

    <!-- Bootstrap JS (with Popper.js for dropdowns, modals, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
